<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            display: flex;
            margin-bottom: 10px;
        }
        .input-group label {
            width: 150px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .guest-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .guest-item {
            margin: 5px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .guest-item img {
            width: 25px;
            height: 25px;
            border-radius: 50%;
        }
        .guest-item .close {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #f00;
            color: #fff;
            padding: 3px 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .cancel-button {
            background-color: #f44336;
        }
        .cancel-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Who should join it?</h2>
        <div class="input-group">
            <label for="details">Details:</label>
            <input type="text" id="details" placeholder="Details">
        </div>
        <div class="input-group">
            <label for="date">Date and Location:</label>
            <input type="text" id="date" placeholder="Date and Location">
        </div>
        <h3>Guests</h3>
        <div class="input-group">
            <input type="text" id="guest-name" placeholder="Name or email address">
        </div>
        <div class="guest-list">
            <div class="guest-item">
                <img src="https://via.placeholder.com/50" alt="Guest 1">
                <span class="close">X</span>
            </div>
            <div class="guest-item">
                <img src="https://via.placeholder.com/50" alt="Guest 2">
                <span class="close">X</span>
            </div>
            <div class="guest-item">
                <img src="https://via.placeholder.com/50" alt="Guest 3">
                <span class="close">X</span>
            </div>
            <div class="guest-item">
                <img src="https://via.placeholder.com/50" alt="Guest 4">
                <span class="close">X</span>
            </div>
            <div class="guest-item">
                <img src="https://via.placeholder.com/50" alt="Guest 5">
                <span class="close">X</span>
            </div>
            <button class="add-guest" type="button">Add Guest</button>
        </div>
        <div class="guests-can">
            <label for="consult-guests">
                <input type="checkbox" id="consult-guests" checked>
                Consult guests list
            </label>
            <label for="add-invitees">
                <input type="checkbox" id="add-invitees">
                Add other invitees
            </label>
            <label for="suggest-date">   Suggest another date</label><input type="checkbox" id="suggest-date">
                
             
        </div>
        <button type="button">Save</button>
        <button type="button" class="cancel-button">Cancel</button>
    </div>
</body>
</html>
